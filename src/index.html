<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Controle de Estoque</title>
        <link rel="stylesheet" href="CSS/view.css">
    </head>
    <body onload="mostrarResultado()">
        <header>
            <p>CONTROLE DE ESTOQUE JS</p>
        </header>
        <section id="input">
            <div id="dados">
                <p>&nbsp;&nbsp;Preencha os campos para adicionar ou remover um item! &#128230;</p>
                <p><input type="text" name="produto" id="produto" placeholder="Nome do Produto"></p>
                <p><input type="number" name="quantidade" id="quantidade" placeholder="Quantidade"></p>
                <p><input type="number" name="preço" id="preço" placeholder="Preço R$" step="any"></p>
                <p id="botoes">
                    <input type="button" id="entrada" value="ENTRADA" onclick="verificar(), adicionar(), mostrarResultado()">
                    <input type="button" id="saida" value="SAÍDA" onclick="saida()">
                </p>
            </div>
        </section>
        <section id="output">
            <div id="estoque">
                <table>
                    <th style="width: 25%;">&nbsp;PRODUTO&nbsp;</th>
                    <th style="width: 25%;">&nbsp;QUANTIDADE&nbsp;</th>
                    <th style="width: 25%;">&nbsp;PREÇO&nbsp;</th>
                    <th style="width: 25%;">&nbsp;REMOVER&nbsp;</th>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </section>
        <footer>
            <p>COPYRIGHT &copy; 2019 | PAULO</p>
        </footer>
        <script src="JavaScript/scripts.js"></script>
    </body>
</html>
